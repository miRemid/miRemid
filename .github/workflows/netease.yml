name: Netease Recent Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 22 * * 0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: zonemeen/netease-recent-actions@latest
        with:
          id: '95862892'
          column: 2
          theme: 'light'
          show_percent: '1'
          number: 10
          size: 60
